<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Editing {{.Title}}</h1>

    <form action="/save/{{.Title}}" method="POST">
        <div>
            <textarea name="body" id="body" cols="80" rows="20">{{printf "%s" .Body}}</textarea>
        </div>
        <div>
            <input type="submit">
        </div>
    </form>
</body>
</html>
