<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/register.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>Register</h1>
        <form action="/saveregister" method="post" enctype="multipart/form-data" onsubmit="return FormValidation()">
            <div class="mb-3">
                <input type="text" name="id" value="{{if ne .page 0}} {{.page}} {{else}} {{.space}} {{end}}" hidden>
                <label for="exampleInputPassword1" class="form-label">Profile Pic</label>
                <input type="file" class="form-control" name="image" id="image" value="{{if ne .page 0}}{{range .data}}{{.Profile}}{{end}}{{else}}{{.space}}{{end}}" onchange="previewImage(event)">
                <span id="err2"></span>
                {{if ne .page 0}}
                {{range .data}}
                <img src="/asset{{.Profile}}">
                {{end}}
                {{else}}
                <img src="" alt="">
                {{end}}
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">First Name</label>
                <input type="text" class="form-control" name="fname" id="fname" oninput="checkname(this)"
                    value="{{if ne .page 0}}{{range .data}}{{.Fname}}{{end}}{{else}}{{.space}}{{end}}">
                    <span id="errfname"></span>
                </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Last Name</label>
                <input type="text" class="form-control" name="lname" id="lname" oninput="checkname(this)"
                    value="{{if ne .page 0}}{{range .data}}{{.Lname}}{{end}}{{else}}{{.space}}{{end}}">
                    <span id="errlname"></span>
                </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="text" class="form-control" name="email" id="email1"
                    value="{{if ne .page 0}}{{range .data}}{{.Email}}{{end}}{{else}}{{.space}}{{end}}">
                <span id="erremail"></span>
                </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="text" class="form-control" name="password" id="password">
                <span id="errpassword"></span>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">number</label>
                <input type="text" class="form-control" name="number" id="number"
                    value="{{if ne .page 0}}{{range .data}}{{.Number}}{{end}}{{else}}{{.space}}{{end}}">
                <span id="errnumber"></span>
            </div>
            <input type="submit" value="submit" id="demo">
            <br>
            <a href="/login">Click Here For Login</a>
    </div>
</body>
<script src="../public/js/previewregister.js"></script>

</html>
